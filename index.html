<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Orbitron', Arial, sans-serif;
            touch-action: none; /* Disable browser handling of touch gestures */
            position: fixed; /* Prevent bouncing on iOS */
            width: 100%;
            height: 100%;
            background-color: #000008; /* Match scene background */
            color: #0ff;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #0ff;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
            z-index: 10;
            pointer-events: none;
            padding: 15px;
            background: rgba(0, 0, 20, 0.3);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid rgba(0, 255, 255, 0.3);
        }
        #score-value {
            font-size: 1.2em;
            padding: 0 10px;
            background: linear-gradient(90deg, rgba(0,255,255,0.3) 0%, rgba(0,255,255,0.1) 100%);
            border-radius: 20px;
            animation: glow 1.5s infinite alternate;
            display: inline-block;
            min-width: 100px;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
            to { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff; }
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px #0ff;
            display: none;
            z-index: 20;
            background-color: rgba(0, 4, 20, 0.85);
            padding: 30px;
            border-radius: 8px;
            width: 280px;
            max-width: 90%;
            border: 1px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), inset 0 0 8px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }
        
        #game-over:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.5) 50%, 
                transparent 100%);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        #game-over h1 {
            margin: 0 0 15px 0;
            font-size: 2.6em;
            letter-spacing: 3px;
            animation: pulse 2s infinite;
            text-transform: uppercase;
            font-weight: 700;
            line-height: 0.9;
        }
        
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
            50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
            100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
        }
        
        #final-score {
            font-size: 1.6em;
            color: #fff;
            margin: 15px 0;
            text-shadow: 0 0 10px #0ff;
        }
        
        #restart-btn {
            background: none;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 7px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            transition: all 0.2s;
            border-radius: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Orbitron', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        #restart-btn:hover {
            background-color: rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
            transform: scale(1.03);
        }
        
        #restart-btn:active {
            transform: scale(0.98);
        }
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 33%;
            z-index: 10;
            background: none;
            pointer-events: none;
        }
        #left-control, #right-control, #jump-control {
            position: absolute;
            width: 33.33%;
            height: 100%;
            bottom: 0;
            opacity: 0.12;
            background-color: #0ff;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: none;
            pointer-events: auto;
            transition: opacity 0.15s ease;
            -webkit-tap-highlight-color: transparent;
        }
        #left-control:active, #right-control:active, #jump-control:active,
        #left-control.control-active, #right-control.control-active, #jump-control.control-active {
            opacity: 0.25;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4) inset;
        }
        #left-control {
            left: 0;
            border-right: none;
        }
        #right-control {
            right: 0;
            border-left: none;
        }
        #jump-control {
            left: 33.33%;
            width: 33.34%;
            border-left: none;
            border-right: none;
        }
        
        /* Improved control icons */
        .control-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            opacity: 0.8;
            pointer-events: none;
            text-align: center;
        }
        
        .control-label {
            position: absolute;
            bottom: 15%;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(0, 255, 255, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            opacity: 0.7;
        }
        
        #left-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 25px solid rgba(0, 255, 255, 0.9);
            transform: translate(-30%, -50%);
        }
        
        #right-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid rgba(0, 255, 255, 0.9);
            transform: translate(-70%, -50%);
        }
        
        #jump-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid rgba(0, 255, 255, 0.9);
            transform: translate(-50%, -30%);
        }
        
        @media (max-width: 400px) {
            .control-icon {
                width: 36px;
                height: 36px;
            }
            .control-label {
                font-size: 10px;
            }
        }
        
        /* Active state for controls */
        .control-active {
            opacity: 0.3 !important;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5) inset;
        }
        
        /* Game over overlay to darken the screen */
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 20, 0.4);
            z-index: 15;
            display: none;
            backdrop-filter: blur(2px);
        }
        
        /* Start screen styles */
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 24px;
            text-align: center;
            text-shadow: 0 0 10px #0ff;
            z-index: 25;
            background-color: rgba(0, 4, 20, 0.85);
            padding: 30px;
            border-radius: 8px;
            width: 280px;
            max-width: 90%;
            border: 1px solid #0ff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.6), inset 0 0 8px rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        #start-screen:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(0, 255, 255, 0.5) 50%, 
                transparent 100%);
        }
        
        #start-screen h1 {
            margin: 0 0 15px 0;
            font-size: 2.8em;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            font-weight: 700;
            line-height: 0.9;
        }
        
        #start-screen p {
            font-size: 0.8em;
            margin: 8px 0 20px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            letter-spacing: 1px;
            line-height: 1.4;
            padding: 0 5px;
        }
        
        #play-btn {
            background: none;
            border: 1px solid #0ff;
            color: #0ff;
            padding: 7px 30px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
            transition: all 0.2s;
            border-radius: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Orbitron', Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }
        
        #play-btn:hover {
            background-color: rgba(0, 255, 255, 0.15);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.7);
            transform: scale(1.03);
        }
        
        #play-btn:active {
            transform: scale(0.98);
        }
        
        #version-info {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(0, 255, 255, 0.5);
            pointer-events: none;
        }
        
        /* Neon grid effect */
        .neon-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            perspective: 500px;
            transform-style: preserve-3d;
            transform: rotateX(60deg);
            animation: grid-animation 15s linear infinite;
            pointer-events: none;
            opacity: 0.7;
        }
        
        @keyframes grid-animation {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }
        
        /* Media queries for responsive design */
        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
            }
            #ui {
                top: 10px;
                left: 0;
                right: 0;
                font-size: 16px;
                padding: 10px;
            }
            #score-value {
                font-size: 1.1em;
                min-width: 80px;
            }
            .speed-indicator {
                width: 70%;
                max-width: 250px;
                bottom: 15px;
                height: 6px;
            }
            #game-over {
                font-size: 18px;
                padding: 25px 20px;
                width: 85%;
                max-width: 280px;
            }
            #game-over h1 {
                font-size: 2.2em;
            }
            #final-score {
                font-size: 1.4em;
                margin: 10px 0;
            }
            #start-screen {
                font-size: 18px;
                padding: 25px 20px;
                width: 85%;
                max-width: 280px;
            }
            #start-screen h1 {
                font-size: 2.2em;
            }
            #play-btn, #restart-btn {
                padding: 6px 25px;
                font-size: 14px;
            }
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            #mobile-controls {
                height: 100%;
                display: flex;
            }
            #left-control, #right-control {
                width: 40%;
                height: 100%;
            }
            #jump-control {
                width: 20%;
                left: 40%;
            }
            #game-over {
                padding: 15px;
                max-width: 300px;
                width: 60%;
            }
            #game-over h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            #start-screen {
                padding: 15px;
                max-width: 300px;
                width: 60%;
            }
            #start-screen h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            #start-screen p {
                margin: 5px 0 15px;
            }
            .speed-indicator {
                bottom: 10px;
                right: 20px;
                left: auto;
                transform: none;
                width: 150px;
            }
            #ui {
                right: auto;
                width: auto;
                text-align: left;
            }
        }
        
        /* Small phones */
        @media (max-width: 380px) {
            #ui {
                font-size: 14px;
            }
            #score-value {
                min-width: 60px;
            }
            #game-over {
                font-size: 16px;
                padding: 20px 15px;
            }
            #game-over h1 {
                font-size: 1.8em;
            }
            #start-screen {
                font-size: 16px;
                padding: 20px 15px;
            }
            #start-screen h1 {
                font-size: 1.8em;
            }
            #play-btn, #restart-btn {
                padding: 5px 20px;
                font-size: 13px;
            }
        }
        
        /* Visual effects */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                to bottom,
                transparent 0px,
                rgba(0, 0, 0, 0.05) 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 15;
            opacity: 0.3;
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                transparent 60%,
                rgba(0, 0, 40, 0.4) 100%
            );
            pointer-events: none;
            z-index: 15;
        }
        
        /* Enhanced UI elements */
        .speed-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            z-index: 20;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        .speed-bar {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, 
                rgba(0, 255, 255, 0.5) 0%, 
                rgba(0, 255, 255, 0.8) 50%, 
                rgba(255, 0, 255, 0.8) 100%);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }
        
        #fx-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="ui">
        <span id="score-label">SCORE:</span> <span id="score-value">0</span>
        <div class="speed-indicator">
            <div class="speed-bar"></div>
        </div>
    </div>
    
    <!-- Visual effects overlays -->
    <div id="fx-container">
        <div class="scanlines"></div>
        <div class="vignette"></div>
    </div>
    
    <!-- Game over overlay that darkens the background -->
    <div id="game-over-overlay"></div>
    
    <!-- Start screen -->
    <div id="start-screen">
        <div class="neon-grid"></div>
        <h1>NEON<br>RUNNER</h1>
        <p>Race through the neon grid, avoid obstacles and set your highscore in this cyberpunk challenge!</p>
        <button id="play-btn">PLAY</button>
        <div id="version-info">v1.0</div>
    </div>
    
    <div id="game-over">
        <div class="neon-grid"></div>
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">PLAY AGAIN</button>
    </div>
    
    <!-- Mobile touch controls with icons -->
    <div id="mobile-controls">
        <div id="left-control">
            <div id="left-icon" class="control-icon"></div>
            <div class="control-label">MOVE RIGHT</div>
        </div>
        <div id="jump-control">
            <div id="jump-icon" class="control-icon"></div>
            <div class="control-label">JUMP</div>
        </div>
        <div id="right-control">
            <div id="right-icon" class="control-icon"></div>
            <div class="control-label">MOVE LEFT</div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/game.js"></script>
    
    <script>
        // Start screen functionality
        document.addEventListener('DOMContentLoaded', function() {
            const startScreen = document.getElementById('start-screen');
            const playBtn = document.getElementById('play-btn');
            const uiElement = document.getElementById('ui');
            const restartBtn = document.getElementById('restart-btn');
            
            // Initially hide the UI
            uiElement.style.display = 'none';
            
            // Start button functionality
            playBtn.addEventListener('click', function() {
                startScreen.style.display = 'none';
                uiElement.style.display = 'block';
                
                // Add entry animation to UI
                uiElement.style.animation = 'fadeIn 0.5s ease-out';
                
                // Start the game by triggering the necessary function in game.js
                if (typeof startGame === 'function') {
                    startGame();
                } else {
                    // If startGame function doesn't exist, we'll need to initialize the game here
                    // This will depend on how game.js is structured
                    window.gameStarted = true;
                    if (typeof initGame === 'function') {
                        initGame();
                    }
                }
            });
            
            // Add direct event listener to restart button
            if (restartBtn) {
                restartBtn.style.pointerEvents = 'auto';
                
                // Direct click handler that calls the game's restart method
                restartBtn.addEventListener('click', function() {
                    console.log('Restart button clicked');
                    if (window.game && typeof window.game.restart === 'function') {
                        window.game.restart();
                    }
                });
            }
        });
    </script>
</body>
</html>
