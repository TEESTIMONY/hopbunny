<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Bubblegum Sans', cursive;
            touch-action: none; /* Disable browser handling of touch gestures */
            position: fixed; /* Prevent bouncing on iOS */
            width: 100%;
            height: 100%;
            background-color: #1a53a1; /* Deeper blue background */
            color: #fff;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            display: flex;
            z-index: 10;
            pointer-events: none;
            padding: 15px;
            background: rgba(41, 128, 255, 0.7);
            border-bottom: 3px solid #5ea8ff;
            border-radius: 8px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
            justify-content: space-between;
        }
        #score-value {
            font-size: 1.2em;
            padding: 0 10px;
            background: #1a53a1;
            border-radius: 20px;
            display: inline-block;
            min-width: 100px;
            border: 2px solid #5ea8ff;
            color: #fff;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 20;
            background-color: rgba(1, 26, 63, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 280px;
            max-width: 90%;
            border: 4px solid #022246;
            box-shadow: 0 10px 0 rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        #game-over:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: rgba(1, 26, 63, 0.9);
            border-radius: 4px 4px 0 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        #game-over h1 {
            margin: 0 0 15px 0;
            font-size: 2.6em;
            color: #c3e0ff;
            font-weight: 700;
            line-height: 0.9;
            text-shadow: 2px 2px 0 #1a53a1, 4px 4px 0 rgba(0,0,0,0.2);
            font-family: 'Fredoka One', cursive;
        }
        
        #final-score {
            font-size: 1.6em;
            color: #fff;
            margin: 15px 0;
            font-weight: bold;
        }
        
        #restart-btn {
            background: #2f80ed;
            border: none;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
            border-radius: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Bubblegum Sans', cursive;
            font-weight: bold;
            position: relative;
            box-shadow: 0 6px 0 #1a53a1;
            transition: all 0.1s;
        }
        
        #restart-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #1a53a1;
        }
        
        #restart-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #1a53a1;
        }
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 33%;
            z-index: 10;
            background: none;
            pointer-events: none;
            opacity: 0.3;
            transition: opacity 0.5s ease;
        }
        #left-control, #right-control, #jump-control {
            position: absolute;
            width: 33.33%;
            height: 100%;
            bottom: 0;
            opacity: 0.1;
            background-color: #2f80ed;
            border: 2px solid #5ea8ff;
            border-radius: 15px 15px 0 0;
            pointer-events: auto;
            transition: opacity 0.15s ease;
            -webkit-tap-highlight-color: transparent;
        }
        #left-control:active, #right-control:active, #jump-control:active,
        #left-control.control-active, #right-control.control-active, #jump-control.control-active {
            opacity: 0.6;
            box-shadow: 0 0 20px rgba(94, 168, 255, 0.4) inset;
        }
        #left-control {
            left: 0;
            border-right: none;
        }
        #right-control {
            right: 0;
            border-left: none;
        }
        #jump-control {
            left: 33.33%;
            width: 33.34%;
            border-left: none;
            border-right: none;
        }
        
        /* Improved control icons */
        .control-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            opacity: 0.8;
            pointer-events: none;
            text-align: center;
        }
        
        .control-label {
            position: absolute;
            bottom: 15%;
            left: 0;
            width: 100%;
            text-align: center;
            color: #c3e0ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0.7;
        }
        
        #left-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 25px solid #c3e0ff;
            transform: translate(-30%, -50%);
        }
        
        #right-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #c3e0ff;
            transform: translate(-70%, -50%);
        }
        
        #jump-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #c3e0ff;
            transform: translate(-50%, -30%);
        }
        
        @media (max-width: 400px) {
            .control-icon {
                width: 36px;
                height: 36px;
            }
            .control-label {
                font-size: 10px;
            }
        }
        
        /* Active state for controls */
        .control-active {
            opacity: 0.3 !important;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5) inset;
        }
        
        /* Game over overlay to darken the screen */
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 20, 60, 0.4);
            z-index: 15;
            display: none;
        }
        
        /* Start screen styles */
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 25;
            background-color: rgba(1, 26, 63, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 320px;
            max-width: 90%;
            border: 4px solid #022246;
            box-shadow: 0 10px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        #start-screen:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: #5ea8ff;
            border-radius: 4px 4px 0 0;
        }

        #bunny-character {
            width: 180px;
            height: auto;
            margin: 0 auto 10px auto;
            display: block;
            animation: bounce 2s ease infinite;
        }
        
        #start-screen h1 {
            margin: 0 0 15px 0;
            font-size: 2.8em;
            color: #c3e0ff;
            font-weight: 700;
            line-height: 0.9;
            text-shadow: 2px 2px 0 #1a53a1, 4px 4px 0 rgba(0,0,0,0.2);
            font-family: 'Fredoka One', cursive;
        }
        
        #start-screen p {
            font-size: 0.9em;
            margin: 8px 0 20px;
            color: #e6f0ff;
            line-height: 1.4;
            padding: 0 5px;
        }
        
        #play-btn {
            background: #2f80ed;
            border: none;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
            border-radius: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Bubblegum Sans', cursive;
            font-weight: bold;
            position: relative;
            box-shadow: 0 6px 0 #1a53a1;
            transition: all 0.1s;
        }
        
        #play-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #1a53a1;
        }
        
        #play-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #1a53a1;
        }
        
        #version-info {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(197, 235, 255, 0.5);
            pointer-events: none;
        }
        
        /* Neon grid effect */
        .neon-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            perspective: 500px;
            transform-style: preserve-3d;
            transform: rotateX(60deg);
            animation: grid-animation 15s linear infinite;
            pointer-events: none;
            opacity: 0.7;
        }
        
        @keyframes grid-animation {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }
        
        /* Media queries for responsive design */
        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
                opacity: .5;
            }
            #ui {
                top: 10px;
                left: 0;
                right: 0;
                font-size: 16px;
                padding: 10px;
            }
            #score-value {
                font-size: 1.1em;
                min-width: 80px;
            }
            .speed-indicator {
                width: 70%;
                max-width: 250px;
                bottom: 15px;
                height: 8px;
            }
            #game-over {
                font-size: 18px;
                padding: 25px 20px;
                width: 85%;
                max-width: 280px;
            }
            #game-over h1 {
                font-size: 2.2em;
            }
            #final-score {
                font-size: 1.4em;
                margin: 10px 0;
            }
            #start-screen {
                font-size: 18px;
                padding: 25px 20px;
                width: 85%;
                max-width: 280px;
            }
            #start-screen h1 {
                font-size: 2.2em;
            }
            #bunny-character {
                width: 140px;
            }
            #play-btn, #restart-btn {
                padding: 6px 25px;
                font-size: 14px;
            }
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            #mobile-controls {
                height: 100%;
                display: flex;
                opacity: 1;
            }
            #left-control, #right-control {
                width: 40%;
                height: 100%;
            }
            #jump-control {
                width: 20%;
                left: 40%;
            }
            #game-over {
                padding: 15px;
                max-width: 300px;
                width: 60%;
            }
            #game-over h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            #start-screen {
                padding: 15px;
                max-width: 300px;
                width: 60%;
            }
            #start-screen h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            #start-screen p {
                margin: 5px 0 15px;
            }
            #bunny-character {
                width: 100px;
                margin-bottom: 5px;
            }
            .speed-indicator {
                bottom: 10px;
                right: 20px;
                left: auto;
                transform: none;
                width: 150px;
            }
            #ui {
                right: auto;
                width: auto;
                text-align: left;
            }
        }
        
        /* Small phones */
        @media (max-width: 380px) {
            #ui {
                font-size: 14px;
            }
            #score-value {
                min-width: 60px;
            }
            #game-over {
                font-size: 16px;
                padding: 20px 15px;
            }
            #game-over h1 {
                font-size: 1.8em;
            }
            #start-screen {
                font-size: 16px;
                padding: 20px 15px;
            }
            #start-screen h1 {
                font-size: 1.8em;
            }
            #bunny-character {
                width: 120px;
            }
            #play-btn, #restart-btn {
                padding: 5px 20px;
                font-size: 13px;
            }
        }
        
        /* Visual effects */
        .scanlines {
            display: none; /* Remove neon effect */
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                transparent 70%,
                rgba(21, 50, 118, 0.5) 100%
            );
            pointer-events: none;
            z-index: 15;
        }
        
        /* Enhanced UI elements */
        .speed-indicator {
            /* Hide visually but keep in DOM for game functionality */
            opacity: 0;
            height: 8px;
            width: 200px;
            bottom: 20px;
        }
        
        .speed-bar {
            height: 100%;
            width: 30%;
        }
        
        #fx-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bubblegum Sans', cursive;

            font-family: 'Bubblegum Sans', cursive;
        }
    </style>
    <!-- Advanced track and obstacle styles -->
    <style id="advanced-game-styles">
        /* Enhanced track and obstacles styling */
        .advanced-track {
            filter: drop-shadow(0 0 12px rgba(79, 172, 254, 0.8));
        }
        
        .advanced-obstacle {
            filter: drop-shadow(0 0 15px rgba(255, 100, 100, 0.8));
        }
        
        /* This will be applied by JS */
        canvas {
            transition: filter 0.5s ease;
        }
        
        /* Post-processing overlay for advanced visual effects */
        .post-process-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 11;
            mix-blend-mode: screen;
            opacity: 0.15;
            background: radial-gradient(circle at center, 
                rgba(100, 200, 255, 0.15) 0%, 
                rgba(50, 100, 200, 0.05) 70%, 
                rgba(0, 20, 80, 0) 100%);
            animation: pulse-overlay 8s infinite alternate ease-in-out;
        }
        
        @keyframes pulse-overlay {
            0% { opacity: 0.05; }
            50% { opacity: 0.15; }
            100% { opacity: 0.05; }
        }
        
        /* Grid overlay for tech/sci-fi feel */
        .grid-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(79, 172, 254, 0.07) 1px, transparent 1px),
                linear-gradient(90deg, rgba(79, 172, 254, 0.07) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: 5;

            transform: perspective(500px) rotateX(60deg);

            animation: grid-scroll 30s infinite linear;
        }
        
        @keyframes grid-scroll {
            from { background-position: 0 0; }
            to { background-position: 0 30px; }
        }
        
        /* Ambient particles for atmospheric effect */
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
            box-shadow: 0 0 10px 2px rgba(150, 220, 255, 0.8);
            animation: particle-float 15s infinite linear;
        }
        
        @keyframes particle-float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.7; }
            90% { opacity: 0.7; }
            100% { transform: translateY(-2000%) translateX(100px); opacity: 0; }
        }
        
        /* Dynamic lighting and shadows */
        #particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
            overflow: hidden;
        }
    </style>
</head>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>

    <!-- Track & Obstacle Enhancement Script -->
    <script>
        // Enhanced track and obstacle appearance - City Skyline Version
        document.addEventListener('DOMContentLoaded', function() {
            // Create post-processing overlay and particle container
            const postProcessOverlay = document.createElement('div');
            postProcessOverlay.className = 'post-process-overlay';
            document.getElementById('fx-container').appendChild(postProcessOverlay);
            
            const particlesContainer = document.createElement('div');
            particlesContainer.id = 'particles-container';
            document.getElementById('fx-container').appendChild(particlesContainer);
            
            // Create ambient particles - reduced number for cleaner look
            function createParticles() {
                for(let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        
                        // Random size, position and animation duration
                        const size = Math.random() * 1.5 + 0.5;
                        const posX = Math.random() * window.innerWidth;
                        const duration = Math.random() * 6000 + 6000;
                        
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        particle.style.left = `${posX}px`;
                        particle.style.bottom = '0';
                        particle.style.opacity = '0';
                        particle.style.animationDuration = `${duration}ms`;
                        
                        particlesContainer.appendChild(particle);
                        
                        // Remove particle after animation completes
                        setTimeout(() => {
                            if (particle.parentNode) {
                                particle.parentNode.removeChild(particle);
                            }
                        }, duration + 100);
                    }, i * 1000);
                }
            }
            
            // Initialize particles
            createParticles();
            // Periodically refresh particles
            setInterval(createParticles, 12000);
            
            // Wait for game to initialize
            setTimeout(function() {
                enhanceGameAppearance();
            }, 500);
            
            function enhanceGameAppearance() {
                // Get the WebGL renderer canvas
                const canvas = document.querySelector('canvas');
                if (!canvas) return;
                
                // Apply gentle post-processing effect
                canvas.style.filter = 'contrast(1.2) saturate(1.1) brightness(0.95)';
                
                // Change background color to match a darker night sky
                document.body.style.background = '#0a1a2e';
                
                // Inject styles into the game context if possible
                if (window.game) {
                    // Wait a bit for game to fully initialize
                    setTimeout(() => {
                        try {
                            // Update scene background to match night city theme
                            if (window.game.scene) {
                                // Set a dark blue night sky color
                                window.game.scene.background = new THREE.Color(0x0a1a2e);
                                
                                // Set a subtle fog for night atmosphere
                                if (window.game.scene.fog) {
                                    window.game.scene.fog.color = new THREE.Color(0x0a1a2e); // Dark blue
                                    window.game.scene.fog.density = 0.015;
                                } else {
                                    window.game.scene.fog = new THREE.FogExp2(0x0a1a2e, 0.015);
                                }
                                
                                // Create cityscape in the background - nighttime version
                                createCityscape();
                            }
                            
                            // Function to create a cityscape background - night version
                            function createCityscape() {
                                // Create multiple buildings
                                const numberOfBuildings = 60;
                                
                                for (let i = 0; i < numberOfBuildings; i++) {
                                    // Randomize building properties
                                    const buildingHeight = 10 + Math.random() * 30;
                                    const buildingWidth = 5 + Math.random() * 10;
                                    const buildingDepth = 5 + Math.random() * 10;
                                    
                                    // Create building geometry
                                    const geometry = new THREE.BoxGeometry(buildingWidth, buildingHeight, buildingDepth);
                                    
                                    // Building color (dark gray with slight variations for night theme)
                                    const colorValue = 0.1 + Math.random() * 0.15;
                                    const color = new THREE.Color(colorValue, colorValue, colorValue + 0.05);
                                    
                                    const material = new THREE.MeshStandardMaterial({
                                        color: color,
                                        roughness: 0.7,
                                        metalness: 0.2,
                                        emissive: new THREE.Color(colorValue * 0.5, colorValue * 0.5, colorValue * 0.6),
                                        emissiveIntensity: 0.1
                                    });
                                    
                                    const building = new THREE.Mesh(geometry, material);
                                    
                                    // Position buildings on both sides of the track
                                    const side = Math.random() > 0.5 ? 1 : -1;
                                    const distance = 15 + Math.random() * 50;
                                    building.position.x = side * distance;
                                    building.position.y = buildingHeight / 2 - 5;
                                    
                                    // Position buildings ahead and behind but more ahead
                                    const zOffset = Math.random() * 300 - 50;
                                    building.position.z = zOffset;
                                    
                                    // Add windows to buildings - night version with lit windows
                                    addWindowsToBuilding(building, buildingWidth, buildingHeight, buildingDepth);
                                    
                                    // Add building to scene
                                    window.game.scene.add(building);
                                }
                            }
                            
                            // Add windows to buildings - night version
                            function addWindowsToBuilding(building, width, height, depth) {
                                // Window rows and columns
                                const rows = Math.floor(height / 2.5);
                                const colsX = Math.floor(width / 2);
                                const colsZ = Math.floor(depth / 2);
                                
                                // Window size and spacing
                                const windowSize = 0.8;
                                const windowDepth = 0.1;
                                
                                // Window colors for night theme (warm yellow/white)
                                const windowColors = [
                                    0xffdd99, // Warm yellow
                                    0xffffcc, // Warm white
                                    0xffaa55, // Orange glow
                                    0xeeeeff  // Cool white
                                ];
                                
                                // Add windows to all sides of the building
                                for (let side = 0; side < 4; side++) {
                                    const cols = side % 2 === 0 ? colsX : colsZ;
                                    
                                    for (let row = 0; row < rows; row++) {
                                        for (let col = 0; col < cols; col++) {
                                            // Random chance for window to be lit (higher probability in night mode)
                                            if (Math.random() > 0.5) {
                                                // Random color from palette
                                                const windowColor = windowColors[Math.floor(Math.random() * windowColors.length)];
                                                
                                                // Window geometry and material
                                                const windowGeometry = new THREE.BoxGeometry(windowSize, windowSize, windowDepth);
                                                const windowMaterial = new THREE.MeshBasicMaterial({
                                                    color: windowColor,
                                                    transparent: true,
                                                    opacity: 0.9,
                                                    emissive: windowColor,
                                                    emissiveIntensity: 0.8
                                                });
                                                
                                                const window = new THREE.Mesh(windowGeometry, windowMaterial);
                                                
                                                // Position window based on side
                                                switch(side) {
                                                    case 0: // Front
                                                        window.position.set(
                                                            -width/2 + col * (width/cols) + (width/cols/2),
                                                            -height/2 + row * (height/rows) + (height/rows/2),
                                                            depth/2 + windowDepth/2
                                                        );
                                                        break;
                                                    case 1: // Right
                                                        window.position.set(
                                                            width/2 + windowDepth/2,
                                                            -height/2 + row * (height/rows) + (height/rows/2),
                                                            -depth/2 + col * (depth/cols) + (depth/cols/2)
                                                        );
                                                        window.rotation.y = Math.PI/2;
                                                        break;
                                                    case 2: // Back
                                                        window.position.set(
                                                            width/2 - col * (width/cols) - (width/cols/2),
                                                            -height/2 + row * (height/rows) + (height/rows/2),
                                                            -depth/2 - windowDepth/2
                                                        );
                                                        break;
                                                    case 3: // Left
                                                        window.position.set(
                                                            -width/2 - windowDepth/2,
                                                            -height/2 + row * (height/rows) + (height/rows/2),
                                                            depth/2 - col * (depth/cols) - (depth/cols/2)
                                                        );
                                                        window.rotation.y = Math.PI/2;
                                                        break;
                                                }
                                                
                                                // Add a point light inside some windows for glow effect
                                                if (Math.random() > 0.85) {
                                                    const windowLight = new THREE.PointLight(windowColor, 0.5, 3);
                                                    windowLight.position.set(0, 0, 0.2);
                                                    window.add(windowLight);
                                                }
                                                
                                                building.add(window);
                                            }
                                        }
                                    }
                                }
                            }
                            
                            // Enhance lighting to match night scene
                            if (window.game.scene) {
                                // Remove previous enhancement lights first to avoid duplicates
                                window.game.scene.children = window.game.scene.children.filter(child => 
                                    !(child.isLight && child.userData.isEnhancementLight));
                                
                                // Add subtle ambient light for night scene
                                const ambientLight = new THREE.AmbientLight(0x223355, 0.4);
                                ambientLight.userData.isEnhancementLight = true;
                                window.game.scene.add(ambientLight);
                                
                                // Add moonlight
                                const moonLight = new THREE.DirectionalLight(0x557799, 0.5);
                                moonLight.position.set(-10, 30, 10);
                                moonLight.userData.isEnhancementLight = true;
                                window.game.scene.add(moonLight);
                                
                                // Add point light that follows the player with blue glow
                                if (window.game.ballMesh) {
                                    const playerLight = new THREE.PointLight(0x66ccff, 0.8, 15);
                                    playerLight.userData.isEnhancementLight = true;
                                    playerLight.position.copy(window.game.ballMesh.position);
                                    playerLight.position.y += 3;
                                    window.game.scene.add(playerLight);
                                    
                                    // Update light position in animation loop
                                    const originalAnimate = window.game.animate;
                                    window.game.animate = function(time) {
                                        if (window.game.ballMesh && playerLight) {
                                            playerLight.position.copy(window.game.ballMesh.position);
                                            playerLight.position.y += 3;
                                        }
                                        
                                        if (originalAnimate) {
                                            originalAnimate.call(window.game, time);
                                        }
                                    };
                                }
                                
                                // Add some street lights along the track
                                addStreetLights();
                            }
                            
                            // Function to add street lights
                            function addStreetLights() {
                                if (!window.game.trackSegments) return;
                                
                                // Add street lights every N segments
                                const lightSpacing = 6; // Every 6 segments
                                
                                for (let i = 0; i < window.game.trackSegments.length; i += lightSpacing) {
                                    const segment = window.game.trackSegments[i];
                                    if (!segment || !segment.mesh) continue;
                                    
                                    // Create lamp post on both sides
                                    for (let side = -1; side <= 1; side += 2) {
                                        // Create lamp post
                                        const postGeometry = new THREE.CylinderGeometry(0.2, 0.2, 5, 8);
                                        const postMaterial = new THREE.MeshStandardMaterial({
                                            color: 0x333333,
                                            roughness: 0.8,
                                            metalness: 0.5
                                        });
                                        
                                        const post = new THREE.Mesh(postGeometry, postMaterial);
                                        post.position.set(side * 8, 2.5, 0);
                                        
                                        // Create lamp head
                                        const lampGeometry = new THREE.SphereGeometry(0.5, 16, 16);
                                        const lampMaterial = new THREE.MeshBasicMaterial({
                                            color: 0xffffaa,
                                            transparent: true,
                                            opacity: 0.9
                                        });
                                        
                                        const lamp = new THREE.Mesh(lampGeometry, lampMaterial);
                                        lamp.position.set(0, 2.5, 0);
                                        
                                        // Add light source
                                        const lampLight = new THREE.PointLight(0xffffcc, 1, 15);
                                        lampLight.position.copy(lamp.position);
                                        
                                        // Add to scene
                                        post.add(lamp);
                                        post.add(lampLight);
                                        
                                        // Attach to segment
                                        segment.mesh.add(post);
                                    }
                                }
                            }
                            
                            // Create some stars in the night sky
                            createStars();
                            
                            function createStars() {
                                // Create a star field
                                const starCount = 1000;
                                const starGeometry = new THREE.BufferGeometry();
                                const starPositions = [];
                                
                                for (let i = 0; i < starCount; i++) {
                                    const x = (Math.random() - 0.5) * 1000;
                                    const y = Math.random() * 300 + 50; // Stars above the horizon
                                    const z = (Math.random() - 0.5) * 1000;
                                    
                                    starPositions.push(x, y, z);
                                }
                                
                                starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));
                                
                                // Slightly varying star colors
                                const starColors = [0xffffff, 0xffffdd, 0xddddff];
                                
                                for (let i = 0; i < 3; i++) { // Different sized star groups
                                    const starMaterial = new THREE.PointsMaterial({
                                        color: starColors[i],
                                        size: 0.5 + i * 0.5, // Different sizes
                                        transparent: true,
                                        opacity: 0.8,
                                        sizeAttenuation: true
                                    });
                                    
                                    const stars = new THREE.Points(starGeometry, starMaterial);
                                    window.game.scene.add(stars);
                                }
                            }
                            
                            // Modify the post-process overlay to be darker and more intense
                            const existingOverlay = document.querySelector('.post-process-overlay');
                            if (existingOverlay) {
                                existingOverlay.style.background = 'radial-gradient(circle at center, rgba(20, 80, 150, 0.15) 0%, rgba(10, 30, 70, 0.1) 70%, rgba(5, 15, 35, 0.05) 100%)';
                                existingOverlay.style.opacity = '0.25';
                                existingOverlay.style.mixBlendMode = 'soft-light';
                            }
                            
                            // Modify the grid overlay for a more tech/cyberpunk feel
                            const gridOverlay = document.querySelector('.grid-overlay');
                            if (gridOverlay) {
                                gridOverlay.style.backgroundImage = 'linear-gradient(rgba(0, 180, 255, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(0, 180, 255, 0.1) 1px, transparent 1px)';
                                gridOverlay.style.backgroundSize = '30px 30px';
                                gridOverlay.style.opacity = '0.6';
                            }
                            
                            console.log("City skyline and yellow track styling applied");
                        } catch (error) {
                            console.error("Error enhancing game appearance:", error);
                        }
                    }, 1000);
                }
            }
            
            // Add style enhancing when game restarts
            const restartBtn = document.getElementById('restart-btn');
            if (restartBtn) {
                restartBtn.addEventListener('click', function() {
                    setTimeout(enhanceGameAppearance, 1500);
                });
            }
            
            // Also add style enhancing when game starts
            const playBtn = document.getElementById('play-btn');
            if (playBtn) {
                playBtn.addEventListener('click', function() {
                    setTimeout(enhanceGameAppearance, 1500);
                });
            }
        });
    </script>
    
    <script>
        // Start screen functionality
        document.addEventListener('DOMContentLoaded', function() {
            const startScreen = document.getElementById('start-screen');
            const playBtn = document.getElementById('play-btn');
            const uiElement = document.getElementById('ui');
            const restartBtn = document.getElementById('restart-btn');
            const mobileControls = document.getElementById('mobile-controls');
            let controlsTimer;
            
            // Initially hide the UI
            uiElement.style.display = 'none';
            
            // Function to show controls
            function showControls() {
                if (mobileControls) {
                    mobileControls.style.opacity = '1';
                    mobileControls.style.transition = 'opacity 0.3s ease';
                    
                    // Clear any existing timer
                    clearTimeout(controlsTimer);
                    
                    // Set timer to fade controls after 3 seconds
                    controlsTimer = setTimeout(function() {
                        mobileControls.style.opacity = '0.1';
                    }, 3000);
                }
            }
            
            // Event listeners to show controls on touch
            if (mobileControls) {
                // Set initial styles
                mobileControls.style.transition = 'opacity 0.5s ease';
                
                // Show controls on any touch of the screen
                document.addEventListener('touchstart', showControls);
                
                // Also show controls when touching the controls themselves
                const leftControl = document.getElementById('left-control');
                const rightControl = document.getElementById('right-control');
                const jumpControl = document.getElementById('jump-control');
                
                if (leftControl) leftControl.addEventListener('touchstart', showControls);
                if (rightControl) rightControl.addEventListener('touchstart', showControls);
                if (jumpControl) jumpControl.addEventListener('touchstart', showControls);
            }
            
            // Start button functionality
            playBtn.addEventListener('click', function() {
                startScreen.style.display = 'none';
                uiElement.style.display = 'block';
                
                // Add entry animation to UI
                uiElement.style.animation = 'fadeIn 0.5s ease-out';
                
                // Show controls initially when game starts
                showControls();
                
                // Start the game by triggering the necessary function in game.js
                if (typeof startGame === 'function') {
                    startGame();
                } else {
                    // If startGame function doesn't exist, we'll need to initialize the game here
                    // This will depend on how game.js is structured
                    window.gameStarted = true;
                    if (typeof initGame === 'function') {
                        initGame();
                    }
                }
            });
            
            // Add direct event listener to restart button
            if (restartBtn) {
                restartBtn.style.pointerEvents = 'auto';
                
                // Direct click handler that calls the game's restart method
                restartBtn.addEventListener('click', function() {
                    console.log('Restart button clicked');
                    if (window.game && typeof window.game.restart === 'function') {
                        window.game.restart();
                    }
                    
                    // Show controls when game restarts
                    showControls();
                });
            }
        });
    </script>
