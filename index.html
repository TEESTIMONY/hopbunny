<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            touch-action: none; /* Disable browser handling of touch gestures */
            position: fixed; /* Prevent bouncing on iOS */
            width: 100%;
            height: 100%;
            background-color: #000008; /* Match scene background */
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #0ff;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 5px #0ff;
            z-index: 10;
            pointer-events: none;
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #0ff;
            font-size: 36px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px #0ff;
            display: none;
            z-index: 20;
            background-color: rgba(0, 0, 20, 0.85);
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            border: 2px solid #0ff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(5px);
        }
        #game-over h1 {
            margin-top: 0;
            font-size: 3em;
            letter-spacing: 5px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
            50% { text-shadow: 0 0 15px #0ff, 0 0 30px #0ff, 0 0 40px #0ff; }
            100% { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
        }
        #final-score {
            font-size: 1.5em;
            color: #fff;
        }
        #restart-btn {
            background-color: transparent;
            border: 2px solid #0ff;
            color: #0ff;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            margin-top: 30px;
            outline: none;
            box-shadow: 0 0 15px #0ff;
            transition: all 0.3s;
            border-radius: 5px;
            pointer-events: auto;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        #restart-btn:hover {
            background-color: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px #0ff;
        }
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 10;
            background: none; /* Remove any background */
            pointer-events: none; /* Initially disable, JS will enable */
        }
        #left-control, #right-control, #jump-control {
            position: absolute;
            width: 33.33%;
            height: 100%;
            bottom: 0;
            opacity: 0.08; /* Slightly more visible but still subtle */
            background-color: #0ff;
            border: 1px solid rgba(0, 255, 255, 0.2);
            backdrop-filter: none; /* Remove blur effect */
            pointer-events: auto; /* Enable touch events */
            transition: opacity 0.2s ease;
        }
        #left-control {
            left: 0;
            border-right: none;
        }
        #right-control {
            right: 0;
            border-left: none;
        }
        #jump-control {
            left: 33.33%;
            width: 33.34%;
            border-left: none;
            border-right: none;
        }
        
        /* Control icons */
        .control-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            opacity: 0.5;
            pointer-events: none;
        }
        #left-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 25px solid rgba(0, 255, 255, 0.8);
            transform: translate(-30%, -50%);
        }
        #right-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid rgba(0, 255, 255, 0.8);
            transform: translate(-70%, -50%);
        }
        #jump-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid rgba(0, 255, 255, 0.8);
            transform: translate(-50%, -30%);
        }
        
        /* Active state for controls */
        .control-active {
            opacity: 0.3 !important;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5) inset;
        }
        
        /* Game over overlay to darken the screen */
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 20, 0.4);
            z-index: 15;
            display: none;
            backdrop-filter: blur(2px);
        }
        
        /* Visual FX for performance boost and bonus */
        #fx-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
        
        /* Media queries for responsive design */
        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
            }
            #ui {
                top: 10px;
                left: 10px;
                font-size: 18px;
            }
            #game-over {
                font-size: 28px;
                padding: 20px;
                width: 90%;
            }
            #game-over h1 {
                font-size: 2.5em;
            }
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            #mobile-controls {
                height: 100%;
                display: flex;
            }
            #left-control, #right-control {
                width: 40%;
                height: 100%;
            }
            #jump-control {
                width: 20%;
                left: 40%;
            }
            #game-over {
                padding: 15px;
            }
            #game-over h1 {
                font-size: 2em;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="ui">Score: <span id="score">0</span></div>
    
    <!-- Game over overlay that darkens the background -->
    <div id="game-over-overlay"></div>
    
    <div id="game-over">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Play Again</button>
    </div>
    
    <!-- Mobile touch controls with icons -->
    <div id="mobile-controls">
        <div id="left-control">
            <div id="left-icon" class="control-icon"></div>
        </div>
        <div id="jump-control">
            <div id="jump-icon" class="control-icon"></div>
        </div>
        <div id="right-control">
            <div id="right-icon" class="control-icon"></div>
        </div>
    </div>
    
    <!-- Container for visual effects -->
    <div id="fx-container"></div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/game.js"></script>
</body>
</html>
