<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Neon Runner</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Bubblegum Sans', cursive;
            touch-action: none; /* Disable browser handling of touch gestures */
            position: fixed; /* Prevent bouncing on iOS */
            width: 100%;
            height: 100%;
            background-color: #1a53a1; /* Deeper blue background */
            color: #fff;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            z-index: 10;
            pointer-events: none;
            padding: 15px;
            background: rgba(41, 128, 255, 0.7);
            border-bottom: 3px solid #5ea8ff;
            border-radius: 8px;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        #score-value {
            font-size: 1.2em;
            padding: 0 10px;
            background: #1a53a1;
            border-radius: 20px;
            display: inline-block;
            min-width: 100px;
            border: 2px solid #5ea8ff;
            color: #fff;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 20;
            background-color: rgba(41, 128, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 280px;
            max-width: 90%;
            border: 4px solid #5ea8ff;
            box-shadow: 0 10px 0 rgba(0, 0, 0, 0.2);
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        #game-over:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: #5ea8ff;
            border-radius: 4px 4px 0 0;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -50%) scale(0.9); }
            to { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        }
        
        #game-over h1 {
            margin: 0 0 15px 0;
            font-size: 2.6em;
            color: #c3e0ff;
            font-weight: 700;
            line-height: 0.9;
            text-shadow: 2px 2px 0 #1a53a1, 4px 4px 0 rgba(0,0,0,0.2);
            font-family: 'Fredoka One', cursive;
        }
        
        #final-score {
            font-size: 1.6em;
            color: #fff;
            margin: 15px 0;
            font-weight: bold;
        }
        
        #restart-btn {
            background: #2f80ed;
            border: none;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
            border-radius: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Bubblegum Sans', cursive;
            font-weight: bold;
            position: relative;
            box-shadow: 0 6px 0 #1a53a1;
            transition: all 0.1s;
        }
        
        #restart-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #1a53a1;
        }
        
        #restart-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #1a53a1;
        }
        #mobile-controls {
            display: none;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 33%;
            z-index: 10;
            background: none;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        #left-control, #right-control, #jump-control {
            position: absolute;
            width: 33.33%;
            height: 100%;
            bottom: 0;
            opacity: 0.3;
            background-color: #2f80ed;
            border: 2px solid #5ea8ff;
            border-radius: 15px 15px 0 0;
            pointer-events: auto;
            transition: opacity 0.15s ease;
            -webkit-tap-highlight-color: transparent;
        }
        #left-control:active, #right-control:active, #jump-control:active,
        #left-control.control-active, #right-control.control-active, #jump-control.control-active {
            opacity: 0.6;
            box-shadow: 0 0 20px rgba(94, 168, 255, 0.4) inset;
        }
        #left-control {
            left: 0;
            border-right: none;
        }
        #right-control {
            right: 0;
            border-left: none;
        }
        #jump-control {
            left: 33.33%;
            width: 33.34%;
            border-left: none;
            border-right: none;
        }
        
        /* Improved control icons */
        .control-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            opacity: 0.8;
            pointer-events: none;
            text-align: center;
        }
        
        .control-label {
            position: absolute;
            bottom: 15%;
            left: 0;
            width: 100%;
            text-align: center;
            color: #c3e0ff;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
            pointer-events: none;
            opacity: 0.7;
        }
        
        #left-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-right: 25px solid #c3e0ff;
            transform: translate(-30%, -50%);
        }
        
        #right-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 25px solid #c3e0ff;
            transform: translate(-70%, -50%);
        }
        
        #jump-icon:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid #c3e0ff;
            transform: translate(-50%, -30%);
        }
        
        @media (max-width: 400px) {
            .control-icon {
                width: 36px;
                height: 36px;
            }
            .control-label {
                font-size: 10px;
            }
        }
        
        /* Active state for controls */
        .control-active {
            opacity: 0.3 !important;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5) inset;
        }
        
        /* Game over overlay to darken the screen */
        #game-over-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 20, 60, 0.4);
            z-index: 15;
            display: none;
        }
        
        /* Start screen styles */
        #start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 24px;
            text-align: center;
            z-index: 25;
            background-color: rgba(1, 26, 63, 0.9);
            padding: 30px;
            border-radius: 20px;
            width: 320px;
            max-width: 90%;
            border: 4px solid #022246;
            box-shadow: 0 10px 0 rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        #start-screen:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: #5ea8ff;
            border-radius: 4px 4px 0 0;
        }

        #bunny-character {
            width: 180px;
            height: auto;
            margin: 0 auto 10px auto;
            display: block;
            animation: bounce 2s ease infinite;
        }
        
        #start-screen h1 {
            margin: 0 0 15px 0;
            font-size: 2.8em;
            color: #c3e0ff;
            font-weight: 700;
            line-height: 0.9;
            text-shadow: 2px 2px 0 #1a53a1, 4px 4px 0 rgba(0,0,0,0.2);
            font-family: 'Fredoka One', cursive;
        }
        
        #start-screen p {
            font-size: 0.9em;
            margin: 8px 0 20px;
            color: #e6f0ff;
            line-height: 1.4;
            padding: 0 5px;
        }
        
        #play-btn {
            background: #2f80ed;
            border: none;
            color: white;
            padding: 10px 30px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
            outline: none;
            border-radius: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-family: 'Bubblegum Sans', cursive;
            font-weight: bold;
            position: relative;
            box-shadow: 0 6px 0 #1a53a1;
            transition: all 0.1s;
        }
        
        #play-btn:hover {
            transform: translateY(2px);
            box-shadow: 0 4px 0 #1a53a1;
        }
        
        #play-btn:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #1a53a1;
        }
        
        #version-info {
            position: absolute;
            bottom: 5px;
            right: 10px;
            font-size: 10px;
            color: rgba(197, 235, 255, 0.5);
            pointer-events: none;
        }
        
        /* Neon grid effect */
        .neon-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            perspective: 500px;
            transform-style: preserve-3d;
            transform: rotateX(60deg);
            animation: grid-animation 15s linear infinite;
            pointer-events: none;
            opacity: 0.7;
        }
        
        @keyframes grid-animation {
            0% { background-position: 0 0; }
            100% { background-position: 0 20px; }
        }
        
        /* Media queries for responsive design */
        @media (max-width: 768px) {
            #mobile-controls {
                display: block;
                opacity: 1;
            }
            #ui {
                top: 10px;
                left: 0;
                right: 0;
                font-size: 16px;
                padding: 10px;
            }
            #score-value {
                font-size: 1.1em;
                min-width: 80px;
            }
            .speed-indicator {
                width: 70%;
                max-width: 250px;
                bottom: 15px;
                height: 8px;
            }
            #game-over {
                font-size: 18px;
                padding: 25px 20px;
                width: 85%;
                max-width: 280px;
            }
            #game-over h1 {
                font-size: 2.2em;
            }
            #final-score {
                font-size: 1.4em;
                margin: 10px 0;
            }
            #start-screen {
                font-size: 18px;
                padding: 25px 20px;
                width: 85%;
                max-width: 280px;
            }
            #start-screen h1 {
                font-size: 2.2em;
            }
            #bunny-character {
                width: 140px;
            }
            #play-btn, #restart-btn {
                padding: 6px 25px;
                font-size: 14px;
            }
        }
        
        @media (max-height: 500px) and (orientation: landscape) {
            #mobile-controls {
                height: 100%;
                display: flex;
                opacity: 1;
            }
            #left-control, #right-control {
                width: 40%;
                height: 100%;
            }
            #jump-control {
                width: 20%;
                left: 40%;
            }
            #game-over {
                padding: 15px;
                max-width: 300px;
                width: 60%;
            }
            #game-over h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            #start-screen {
                padding: 15px;
                max-width: 300px;
                width: 60%;
            }
            #start-screen h1 {
                font-size: 1.8em;
                margin-bottom: 5px;
            }
            #start-screen p {
                margin: 5px 0 15px;
            }
            #bunny-character {
                width: 100px;
                margin-bottom: 5px;
            }
            .speed-indicator {
                bottom: 10px;
                right: 20px;
                left: auto;
                transform: none;
                width: 150px;
            }
            #ui {
                right: auto;
                width: auto;
                text-align: left;
            }
        }
        
        /* Small phones */
        @media (max-width: 380px) {
            #ui {
                font-size: 14px;
            }
            #score-value {
                min-width: 60px;
            }
            #game-over {
                font-size: 16px;
                padding: 20px 15px;
            }
            #game-over h1 {
                font-size: 1.8em;
            }
            #start-screen {
                font-size: 16px;
                padding: 20px 15px;
            }
            #start-screen h1 {
                font-size: 1.8em;
            }
            #bunny-character {
                width: 120px;
            }
            #play-btn, #restart-btn {
                padding: 5px 20px;
                font-size: 13px;
            }
        }
        
        /* Visual effects */
        .scanlines {
            display: none; /* Remove neon effect */
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                circle,
                transparent 70%,
                rgba(21, 50, 118, 0.5) 100%
            );
            pointer-events: none;
            z-index: 15;
        }
        
        /* Enhanced UI elements */
        .speed-indicator {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 12px;
            background: rgba(41, 128, 255, 0.5);
            border: 3px solid #5ea8ff;
            border-radius: 10px;
            z-index: 20;
            overflow: hidden;
            box-shadow: 0 4px 0 rgba(0, 0, 0, 0.2);
        }
        
        .speed-bar {
            height: 100%;
            width: 30%;
            background: linear-gradient(90deg, 
                #c3e0ff 0%, 
                #5ea8ff 100%);
        }
        
        #fx-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }
    </style>
    <!-- Add Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Fredoka+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Bubblegum Sans', cursive;
        }
        #start-screen h1, #game-over h1 {
            font-family: 'Fredoka One', cursive;
        }
        #play-btn, #restart-btn {
            font-family: 'Bubblegum Sans', cursive;
        }
    </style>
</head>
<body>
    <div id="ui">
        <span id="score-label">SCORE:</span> <span id="score-value">0</span>
        <div class="speed-indicator">
            <div class="speed-bar"></div>
        </div>
    </div>
    
    <!-- Visual effects overlays -->
    <div id="fx-container">
        <div class="vignette"></div>
    </div>
    
    <!-- Game over overlay that darkens the background -->
    <div id="game-over-overlay"></div>
    
    <!-- Start screen -->
    <div id="start-screen">
        <img id="bunny-character" src="img/img2.png" alt="Blue Bunny Character">
        <h1>BUNNY<br>RUNNER</h1>
        <p>Join our bunny hero on an epic adventure! Dodge obstacles and collect treasures in this fun cartoon world!</p>
        <button id="play-btn">PLAY</button>
        <div id="version-info">v1.0</div>
    </div>
    
    <div id="game-over">
        <h1>GAME OVER</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">PLAY AGAIN</button>
    </div>
    
    <!-- Mobile touch controls with icons -->
    <div id="mobile-controls">
        <div id="left-control">
            <div id="left-icon" class="control-icon"></div>
            <div class="control-label">MOVE LEFT</div>
        </div>
        <div id="jump-control">
            <div id="jump-icon" class="control-icon"></div>
            <div class="control-label">JUMP</div>
        </div>
        <div id="right-control">
            <div id="right-icon" class="control-icon"></div>
            <div class="control-label">MOVE RIGHT</div>
        </div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    
    <!-- Game Scripts -->
    <script src="js/game.js"></script>
    
    <script>
        // Start screen functionality
        document.addEventListener('DOMContentLoaded', function() {
            const startScreen = document.getElementById('start-screen');
            const playBtn = document.getElementById('play-btn');
            const uiElement = document.getElementById('ui');
            const restartBtn = document.getElementById('restart-btn');
            const mobileControls = document.getElementById('mobile-controls');
            let controlsTimer;
            
            // Initially hide the UI
            uiElement.style.display = 'none';
            
            // Function to show controls
            function showControls() {
                if (mobileControls) {
                    mobileControls.style.opacity = '1';
                    mobileControls.style.transition = 'opacity 0.3s ease';
                    
                    // Clear any existing timer
                    clearTimeout(controlsTimer);
                    
                    // Set timer to fade controls after 3 seconds
                    controlsTimer = setTimeout(function() {
                        mobileControls.style.opacity = '0.1';
                    }, 3000);
                }
            }
            
            // Event listeners to show controls on touch
            if (mobileControls) {
                // Set initial styles
                mobileControls.style.transition = 'opacity 0.5s ease';
                
                // Show controls on any touch of the screen
                document.addEventListener('touchstart', showControls);
                
                // Also show controls when touching the controls themselves
                const leftControl = document.getElementById('left-control');
                const rightControl = document.getElementById('right-control');
                const jumpControl = document.getElementById('jump-control');
                
                if (leftControl) leftControl.addEventListener('touchstart', showControls);
                if (rightControl) rightControl.addEventListener('touchstart', showControls);
                if (jumpControl) jumpControl.addEventListener('touchstart', showControls);
            }
            
            // Start button functionality
            playBtn.addEventListener('click', function() {
                startScreen.style.display = 'none';
                uiElement.style.display = 'block';
                
                // Add entry animation to UI
                uiElement.style.animation = 'fadeIn 0.5s ease-out';
                
                // Show controls initially when game starts
                showControls();
                
                // Start the game by triggering the necessary function in game.js
                if (typeof startGame === 'function') {
                    startGame();
                } else {
                    // If startGame function doesn't exist, we'll need to initialize the game here
                    // This will depend on how game.js is structured
                    window.gameStarted = true;
                    if (typeof initGame === 'function') {
                        initGame();
                    }
                }
            });
            
            // Add direct event listener to restart button
            if (restartBtn) {
                restartBtn.style.pointerEvents = 'auto';
                
                // Direct click handler that calls the game's restart method
                restartBtn.addEventListener('click', function() {
                    console.log('Restart button clicked');
                    if (window.game && typeof window.game.restart === 'function') {
                        window.game.restart();
                    }
                    
                    // Show controls when game restarts
                    showControls();
                });
            }
        });
    </script>
</body>
</html>
